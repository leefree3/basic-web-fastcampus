<!DOCTYPE html>
<html lang="en">
<head>
    <!--  meta tag 는 기타 모든 정보(표시방식, 제작자, 내용, 키워드 등)를 
    검색엔진 혹은 브라우저에 제공해 준다. -->
    <!--UTF-8 : 문자 인코딩방식 설정 /euc-kr: 유지보수 사이트에서는 사용 -->
    <!-- 
        <문서정보범위> 
            <정보 문자인코딩방식 = "UTF-8">
            <정보 정보종류 ="사이트 제작자" 정보값 = "홍길동">
            <정보 정보종류 = "사이트 설명" 정보값 ="우리사이트최고1">
        </문서정보범위>
    -->
    <meta charset="UTF-8"> 
    <meta name="author" content="홍길동">
    <meta name="description" content="우리 사이트 최고!">

    <title>HTML CSS 기초강의</title>
    
    <!--Link태그 외부 문서를 연결 할 때 사용: html, css, 파비콘 파일 등-->
    <!-- rel = relationship hyper text reference-->
    <!-- link태그는 rel을 필수로 가지고 있어야한다 -->
    <link rel = "stylesheet" href="./css/main.css">
    <link rel = "icon" href="./favicon.ico">
    <!-- js또한 외부 js를 사용할 수도 있고, script 태그 내부에서 script를 작성할 수도 있다. -->
    <script src="./js/main.js"></script>
    <!-- style태그 -->
</head>
<body>
    <section>
        <h1></h1>
        <!-- div: division으로 '분할'을 뜻하고, 문서의 부분이나 섹션 정의 -->
        <!-- 명확한 의미를 가지지 않기 때문에 정말 많은 경우 단순히 특정 범위를 묶는(wrap) 용도로 사용 -->
        <div>

            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- img삽입 방법 2가지 1. img태그 활용/ 2. css의 background를 활용 -->
        <!-- src에는 경로, alt에는 대체 택스트(alternative) -->
        <!-- alt는 필수 속성인데, 없을 경우 표준에 어긋난다 -->
        <!-- 웹표준 검사하기: W3C validator에 접속해서 업로드 해서 확인해볼 수 있다. -->
        <img src="" alt="">
    </section>
</body>
</html>
