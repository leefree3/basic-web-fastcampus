<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elemnts_ul,ol,li</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <ul>
        <li>
            Apple
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <hr>
    <ol type="1" start="7" reversed>
        <li>
            Apple
            <ol type="a">
                <li>Apple</li>
                <li value="10">Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    
</body>
</html>
