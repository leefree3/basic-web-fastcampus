<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Talbe</title>
    <link rel="stylesheet" href="./css/lesson13.css">
  
</head>
<body>
    <a href="../index.html">Home</a>
    <a href="./lesson12.html">이전 챕터(lesson12)</a>
    <a href="./lesson14.html">다음 챕터(lesson14)</a>
    <p>표 콘텐츠 - Table</p>
    <table>
        <tr>
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
    <hr>
    <p> 표 콘텐츠 - TH</p>
    <!-- abbr: 약어 -->
    <table>
        <tr>
            <th colspan="2" id="th-data">데이터</th>
        </tr>
        <tr>
            <th abbr="Type" scope="col" headers="th-data">타입</th>
            <th abbr="Value" scope="col" headers="th-data">값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
    <hr>
    
    <table>
        <caption>왼쪽이 header 처럼 쓰이는 경우</caption>
        <tr>
            <th rowspan="2" id="th-data-row">데이터</th>
            <th headers="th-data-row" id="th-type">타입</th>
            <td heders="th-type">알파벳</td>
            <td heders="th-type">숫자</td>
        </tr>
        <tr>
            <th headers="th-data-row" id="th-value">값</th>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>
    <hr>

    <table>
        <caption>colgorup, col</caption>
        <colgroup>
            <col>
            <col style="background-color:tomato ;" span="2"> 
        </colgroup>
        <tr>
            <th></th>
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
    <hr>

    <table>
        <caption>Fruits</caption>
        <colgroup>
            <col span="2" style="background-color: yellowgreen;">
            <col style="background-color: tomato;">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>F123A</td>
                <td>Apple</td>
                <td>$22</td>
            </tr>
            <tr>
                <td>F098B</td>
                <td>Banana</td>
                <td>$19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
