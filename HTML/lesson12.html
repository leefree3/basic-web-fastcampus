<html lang="ko">
<head>

<body>
    <!-- 크기를 조정하는 용도로 사용할 때에는 width, height중 한쪽만 입력하는 것을 추천(비율에 맞게 줄기때문) -->
    <!-- 고정된 이미지 크기 유지: width -->
    <!-- (min-width:1000px) 최소 가로가 1000px일때, -->
    <a href="../index.html">Home</a>
    <a href="./lesson11.html">이전 챕터(lesson11)</a>
    <a href="./lesson13.html">다음 챕터(lesson13)</a>
    <figure>
        <img 
        srcset="images/heropy_small.png 400w,
        images/heropy_medium.png 700w, 
        images/heropy_large.png 1000w"
        sizes="500px"
        src="images/heropy.png"
        alt="HEROPY" />
        <!-- loop, autoplay 속성도있음. -->
        <figcaption>헤로피 이미지얌!</figcaption>
    </figure>
    <audio  
        src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3"
        controls
        muted>
    </audio>
    <video 
        src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"
        controls
        muted
        poster="./images/heropy.png">
    </video>
    <hr>
    <p>내장콘텐츠</p>
    <div>
        <img src="./images//heropy.png" alt="히로피 이미지">
    </div>
    <div>
        <iframe src="https://www.w3.org/" 
        frameborder="0" 
        width="70%" height="400px" 
        style="border: 4px solid red"
        ></iframe>
    </div>
    <div>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/QdRQwlgJC-Y" frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <canvas id="canvas" width="200" height="150"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(200,0,0)';
        ctx.fillRect(10,10,50,50);

        ctx.fillStyle = 'rgba(100,0,110,0.5)';
        ctx.fillRect(30,30,50,50);

    </script>

    <div id="my-name">MINIMI!!</div>
    <!-- 물리적 위치를 지정해서 실행시킬 수도 있다. -->
    <!-- <script src="./js/main.js"></script> -->
    <!-- src를 지정해 버리면, 내부에 포함된 태그를 못읽어낸다. -->
    <script src="./js/main.js">
    console.log("안녕?")
    </script>

        자바스크립트가 실행되지 않는 환경입니다.
