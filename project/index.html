<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Cat Search</title>
    <link rel ="stylesheet" media="(max-width:992px)" href="src/css/main_large.css">
    <link rel ="stylesheet" media="(max-width:768px)" href="src/css/main_medium.css">
    <link rel ="stylesheet" media="(max-width:576px)" href="src/css/main_small.css">
   
  </head>

  <body>
    <input type="checkbox" id="toggle-btn" value="dark" onclick="change(this)">테마변경
    <div id="App"></div>
    
    
    
    <script>
      function change(t){
        if(t.value==='dark'){
          document.querySelector('body').style.backgroundColor = 'black';
          document.querySelector('body').style.color = 'white';
          t.value ='light'
        }else{
          document.querySelector('body').style.backgroundColor = 'white';
          document.querySelector('body').style.color = 'black';
          t.value ='dark'
        }
      }
    </script>
    <script src="src/utils/validator.js"></script>
    <script src="src/api.js"></script>
    <script src="src/ImageInfo.js"></script>
    <script src="src/SearchInput.js"></script>
    <script src="src/SearchResult.js"></script>
    <script src="src/App.js"></script>
    <script src="src/main.js"></script>

 
  </body>
</html>
