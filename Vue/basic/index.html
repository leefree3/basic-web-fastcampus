<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      {{str}}
    </div>

    <!-- development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- production version 사용시, devtool이 보이지 않는다.(배포용) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script>
      // vue dev tool 확장자가 어떤이유에선지 안보여서 강의안은 아니지만 추가로 넣었음.
      Vue.config.devtools = true;
      new Vue({
        el: "#app",
        data: {
          str: "hi",
        },
      });
    </script>
  </body>
</html>
